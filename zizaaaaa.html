<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    class dugong{
        constructor(nama, warna, kaki){
            this.nama = nama;
            this.warna = warna;
            this.kaki = kaki;
        }
    }
     var dugong1 = new dugong();
     dugong1.nama = "";
     dugong1.warna = "";

     var dugong2 = new dugong("jiliz", "putih", "2");

     document.write(dugong2.nama);
     document.write(dugong2.warna);
     document.write(dugong2.kaki);
    </script>
</body>
</html>
